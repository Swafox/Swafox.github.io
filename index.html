<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fblog.visme.co%2Fwp-content%2Fuploads%2F2017%2F07%2F50-Beautiful-and-Minimalist-Presentation-Backgrounds-02.jpg&f=1&nofb=1');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 15px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <p></p>
  </div>
  <div class="middle">
    <h1>Welcome to TryHackMe flags database!</h1> <br>
    <h3>Online support coming soon... <br>In the mean time you can download the database manually</h3>
    <hr>
    <p><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Download!</a></p>
    <p id="demo" style="font-size:30px"></p>
  </div>
  <div class="bottomleft">
    <p>By Swafox</p>
  </div>
</div>

</body>
</html>
